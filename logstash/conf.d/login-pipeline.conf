input {
  exec {
    command => "last -F"  # 'last' 명령어를 실행하여 로그인 기록을 출력
    interval => 60  # 1분 간격으로 실행
    codec => plain { charset => "UTF-8" }
  }
}

filter {
  # 'last' 명령어 출력을 처리하는 grok 패턴 정의
  grok {
    match => {
      "message" => "%{USERNAME:user} +%{WORD:tty} +%{IPV4:ip} +%{GREEDYDATA:date} +%{GREEDYDATA:login_details}"
    }
  }

  # 필요한 추가 필터를 적용 (예: timestamp, ip 등)
  mutate {
    rename => ["date", "timestamp"]
  }

  date {
    match => ["timestamp", "MMM dd HH:mm:ss"]
  }
}

output {
  elasticsearch {
    hosts => ["http://localhost:9200"]
    index => "login-logs"
  }

  stdout { codec => rubydebug }
}


